<!doctype html>
<html lang="en" ng-app="photoAlbumApp" ng-controller="photoUploadCtrlJQuery">
	<head>
		<title>PhotoPinWall</title>
		<link rel="shortcut icon"
          href="img/logo.png" type="fetch" effect="sepia"/>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- jquery file upload related. only needed if jquery file upload is used -->
		<script src="js/jquery.ui.widget.js"></script>
		<script src="js/jquery.iframe-transport.js"></script>
		<script src="js/jquery.fileupload.js"></script>
		<!-- end jquery file upload related -->
		<script src="js/cloudinary-jquery-file-upload.js"></script>
		<!-- angular dependencies -->
		<script src="angular-modules/angular/angular.js"></script>
		<script src="angular-modules/angular-animate/angular-animate.js"></script>
		<script src="angular-modules/angular-route/angular-route.js"></script>
		<script src="angular-modules/angular-resource/angular-resource.js"></script>
		<!-- cloudinary angular plugin -->
		<script src="cloudinary_ng/js/angular.cloudinary.js"></script>
		<!-- application code -->
		  <script src="js/app.js"></script>
		  <script src="js/config.js"></script>
		  <script src="js/animations.js"></script>
		  <script src="js/controllers.js"></script>
		  <script src="js/services.js"></script>

		
		<meta charset="utf-8">
	</head>
	<body >

		<div id="codevisible">
			<h2>Enter the photopinwall code here</h2>
			<input type="text" ng-model="textboxname"> 
			</br>
			</br>
			<button type="button"  class="btn btn-primary" ng-click= "zoekpinboard()">go to pinboard</button>
		</div>

	
		   <div id="direct_upload_jquery" >
			    <h1>New Photo</h1>
			    <p>You can also drag and drop an image file into the dashed area.</p>
			    <form>
			        <div class="form_line">
			            <label path="title">Title:</label>
			            <div class="form_controls">
			                <input type="text" class="form-control" placeholder="Title"  ng-model="titel"/>
			                <input type="text" class="form-control" placeholder="beschrijving" ng-model="beschrijving"/>
			            </div>
			        </div>
			        <div class="form_line">
			            <label>Image:</label>
			            <div class="form_controls">
			                <div class="upload_button_holder">
			                    <input type="file" name="file" class="cloudinary_fileupload">
			                </div>
			            </div>
			        </div>


			    </form>
			    <h2>Status</h2>
			    <div class="file" >

			            <h3>{{file.name}}</h3>
			            <div class="status">{{file.status}}</div>
			            <div class="progress-bar">
			                <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
			            </div>
			            <div class="form_line">
			                <div class="form_controls">
			                    <div class="preview">
			                        <img ngf-src="file.result.url || file">
			                    </div>
			                </div>
			            </div>
			        
			    </div>
			    <button type="button" class="btn btn-success" ng-click= "submit()">Submit</button> 
			    <p>{{uploaderror}}</p>
			</div>


		
		<div id="done">
			<h2>uploaded!</h2>
		</div>


		<a href="user/index.html" id="gofullsite"> go to the full site</a>

	 	
		
		
	</body>
</html>
